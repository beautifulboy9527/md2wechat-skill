# 赛博朋克主题
name: cyber
description: "Cyberpunk - High Contrast, Neon, Dark Mode"
author: Antigravity

# Explicit Wrapper for Dark Mode Stability
wrapper: |
  <table width="100%" cellspacing="0" cellpadding="0" border="0" style="background-color: #050505; width: 100%;">
    <tr>
      <td style="padding: 20px; font-family: 'Courier New', Courier, monospace; color: #ffffff;">
        {{content}}
      </td>
    </tr>
  </table>

# Global Styles
container_style: ""

# Elements
h1_style: "display: block; font-size: 32px; font-weight: bold; color: #00ff41; text-shadow: 0 0 5px #00ff41; border-bottom: 2px solid #00ff41; padding-bottom: 10px; margin-bottom: 30px; text-transform: uppercase;"

h2_style: "display: block; font-size: 24px; font-weight: bold; color: #ff00ff; text-shadow: 0 0 5px #ff00ff; border-left: 5px solid #00ff41; padding-left: 15px; margin-top: 40px; margin-bottom: 20px; background: rgba(0, 255, 65, 0.1);"

h3_style: "font-size: 20px; font-weight: bold; color: #00ffff; margin-top: 30px; margin-bottom: 15px;"

p_style: "font-size: 16px; line-height: 1.8; color: #ffffff; margin-bottom: 20px; text-align: justify;"

blockquote_style: "margin: 30px 0; padding: 20px; background: #111; border: 1px solid #00ff41; color: #00ff41; font-family: monospace; box-shadow: 4px 4px 0px #ff00ff;"

ul_style: "list-style-type: square; padding-left: 20px; color: #00ff41;"
li_style: "margin-bottom: 10px; color: #ffffff;"

strong_style: "color: #050505; background-color: #00ff41; padding: 0 4px; font-weight: bold;"

pre_style: "background-color: #1a1a1a; padding: 20px; border: 1px solid #00ff41; color: #00ff41; overflow-x: auto; margin: 20px 0;"
code_style: "font-family: monospace; background-color: #333; padding: 2px 6px; color: #ff00ff;"

link_style: "color: #00ffff; text-decoration: underline;"
image_style: "display: block; margin: 30px auto; max-width: 100%; border: 2px solid #00ff41; box-shadow: 0 0 10px #00ff41;"
