# 时尚大胆主题
name: fashion-bold
description: "Bold Modern - High Fashion Magazine Style (Light Mode)"
author: Antigravity

# Explicit Wrapper with Inline Styles for WeChat Stability
wrapper: |
  <table width="100%" cellspacing="0" cellpadding="0" border="0" style="background-color: #ffffff; width: 100%;">
    <tr>
      <td style="padding: 20px; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; color: #000000;">
        {{content}}
      </td>
    </tr>
  </table>

# Global Styles (Applied to elements inside)
# Note: Container style is handled by wrapper above
container_style: ""

# Elements
h1_style: "display: block; font-size: 36px; line-height: 1.1; font-weight: 900; color: #000000; text-transform: uppercase; letter-spacing: -1px; margin: 40px 0 20px 0; border-top: 8px solid #ccff00; padding-top: 20px;"
h2_style: "display: block; font-size: 24px; font-weight: 800; color: #ff00cc; margin: 40px 0 20px 0; padding-left: 15px; border-left: 8px solid #000000; text-transform: uppercase;"
h3_style: "font-size: 20px; color: #000000; margin-top: 30px; font-weight: 700; border-bottom: 4px solid #00ccff; padding-bottom: 5px; display: inline-block;"

p_style: "font-size: 17px; line-height: 1.8; color: #000000; margin-bottom: 20px; text-align: justify;"

strong_style: "color: #ffffff; background-color: #000000; font-weight: bold; padding: 0 4px;"

blockquote_style: "margin: 30px 0; padding: 20px; background: #ffffff; border: 3px solid #000000; font-size: 18px; font-weight: 700; font-style: italic; color: #000000; box-shadow: 8px 8px 0px #ccff00;"

ul_style: "list-style: none; padding-left: 10px; color: #000000;"
li_style: "margin-bottom: 10px; color: #000000; font-weight: 500;"

pre_style: "background-color: #f0f0f0; color: #000000; padding: 15px; border: 2px solid #000000; overflow-x: auto; margin: 20px 0;"
code_style: "font-family: monospace; background-color: #ccff00; padding: 2px 4px; color: #000000;"

link_style: "color: #ff00cc; text-decoration: underline; text-decoration-thickness: 2px; font-weight: bold;"
image_style: "display: block; width: 100%; margin: 30px 0; border: 3px solid #000000; box-shadow: 5px 5px 0px #00ccff;"
