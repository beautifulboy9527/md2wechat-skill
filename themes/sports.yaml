# 运动主题
name: sports
description: "Nike/Adidas Style - High Contrast, Bold, Dynamic"
author: Antigravity

# Explicit Wrapper - Pure Black for High Contrast
wrapper: |
  <table width="100%" cellspacing="0" cellpadding="0" border="0" style="background-color: #000000; width: 100%;">
    <tr>
      <td style="padding: 20px; font-family: 'Impact', 'Arial Black', 'Helvetica Neue', sans-serif; color: #ffffff;">
        {{content}}
      </td>
    </tr>
  </table>

# Global Styles
container_style: ""

# Elements
h1_style: "display: block; font-size: 42px; line-height: 1.0; font-weight: 900; color: #ffffff; text-transform: uppercase; margin-bottom: 30px; letter-spacing: -1px; font-style: italic;"

h2_style: "display: inline-block; font-size: 28px; font-weight: 900; color: #000000; background-color: #ccff00; padding: 5px 15px; margin-top: 40px; margin-bottom: 20px; text-transform: uppercase; font-style: italic; transform: skew(-10deg);"

h3_style: "font-size: 22px; font-weight: 800; color: #ccff00; margin-top: 30px; margin-bottom: 15px; text-transform: uppercase;"

p_style: "font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 18px; line-height: 1.6; color: #ffffff; margin-bottom: 20px; text-align: justify; font-weight: 500;"

blockquote_style: "border-left: 8px solid #ccff00; padding-left: 20px; margin: 30px 0; color: #ffffff; font-size: 24px; font-weight: 900; font-style: italic; line-height: 1.2;"

ul_style: "list-style-type: square; padding-left: 20px; color: #ccff00;"
li_style: "margin-bottom: 10px; color: #ffffff; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 18px;"

strong_style: "color: #ccff00; font-weight: 900;"

pre_style: "background-color: #111111; border: 1px solid #333; padding: 20px; margin: 20px 0; overflow-x: auto;"
code_style: "font-family: monospace; background-color: #333; color: #ccff00; padding: 2px 4px;"

link_style: "color: #ccff00; text-decoration: underline; font-weight: bold;"
image_style: "display: block; margin: 30px auto; max-width: 100%; border: 4px solid #ffffff;"
