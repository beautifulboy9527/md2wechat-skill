# 极简主义主题
name: minimalist
description: "Minimalist - High Contrast, Large Type, Immersive Reading"
author: Antigravity

# Explicit Wrapper
wrapper: |
  <table width="100%" cellspacing="0" cellpadding="0" border="0" style="background-color: #ffffff; width: 100%;">
    <tr>
      <td style="padding: 30px; font-family: -apple-system, BlinkMacSystemFont, 'PingFang SC', sans-serif; color: #1a1a1a;">
        {{content}}
      </td>
    </tr>
  </table>

# Global Styles
container_style: ""

# Elements
h1_style: "display: block; padding: 20px 0; margin: 40px 0; color: #000000; font-size: 28px; font-weight: 800; text-align: center; letter-spacing: 2px; border-top: 4px solid #000000; border-bottom: 4px solid #000000;"

h2_style: "display: inline-block; padding: 8px 20px; background-color: #000000; color: #ffffff; border-radius: 30px; font-size: 22px; font-weight: bold; margin-top: 40px; margin-bottom: 20px;"

h3_style: "margin: 30px 0 15px; padding-left: 15px; border-left: 6px solid #000000; color: #000000; font-size: 20px; font-weight: 700;"

h4_style: "margin: 25px 0 10px; font-size: 18px; font-weight: bold; border-bottom: 2px solid #e0e0e0; padding-bottom: 5px; color: #333;"

p_style: "margin: 15px 0; line-height: 1.9; letter-spacing: 0.5px; color: #000000; text-align: justify; font-size: 18px;"

blockquote_style: "margin: 30px 0; padding: 20px; background: #f9f9f9; border-left: 6px solid #000000; color: #333; font-size: 17px;"

ul_style: "list-style-type: square; padding-left: 20px; color: #000000;"
li_style: "margin-bottom: 10px; font-size: 18px; color: #000000;"

strong_style: "color: #000000; font-weight: 900; background: linear-gradient(to bottom, transparent 60%, #ffeb3b 60%); padding: 0 2px;"

pre_style: "background-color: #f5f5f5; padding: 20px; border-radius: 8px; overflow-x: auto; border: 1px solid #e0e0e0; margin: 20px 0;"
code_style: "font-family: monospace; background-color: #eee; padding: 2px 6px; border-radius: 4px; color: #d63384;"

link_style: "color: #000000; text-decoration: none; border-bottom: 2px solid #000000; font-weight: 500;"
image_style: "display: block; margin: 30px auto; max-width: 100%; border: 1px solid #eee;"
