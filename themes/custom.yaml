# 自定义主题
name: custom
description: "Customizable theme base"
author: Antigravity

# Explicit Wrapper
wrapper: |
  <table width="100%" cellspacing="0" cellpadding="0" border="0" style="background-color: #ffffff; width: 100%;">
    <tr>
      <td style="padding: 20px; font-family: sans-serif; color: #333333;">
        {{content}}
      </td>
    </tr>
  </table>

# Global Styles
container_style: ""

# Elements
h1_style: "font-size: 26px; font-weight: bold; color: #007bff; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 10px;"
h2_style: "font-size: 22px; font-weight: bold; color: #333; margin-top: 30px; margin-bottom: 15px; border-left: 4px solid #007bff; padding-left: 10px;"
h3_style: "font-size: 18px; font-weight: bold; color: #555; margin-top: 20px;"

p_style: "line-height: 1.6; margin-bottom: 15px;"

blockquote_style: "border-left: 4px solid #ddd; padding-left: 15px; color: #666; font-style: italic;"

ul_style: "padding-left: 20px;"
li_style: "margin-bottom: 5px;"

pre_style: "background-color: #f5f5f5; padding: 15px; border-radius: 4px; overflow-x: auto;"
code_style: "background-color: #eee; padding: 2px 4px; border-radius: 2px;"
image_style: "max-width: 100%; height: auto; display: block; margin: 20px auto;"
