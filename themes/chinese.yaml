# 中国风主题
name: chinese
description: "Traditional Chinese - Elegant Ink & Cinnabar Red"
author: Antigravity

# Explicit Wrapper - Clean Rice Paper Style
wrapper: |
  <table width="100%" cellspacing="0" cellpadding="0" border="0" style="background-color: #fdfbf7; width: 100%;">
    <tr>
      <td style="padding: 20px; font-family: 'Kaiti', 'STKaiti', 'KaiTi', 'Songti SC', serif; color: #2c2c2c;">
        <div style="
          border: 1px solid #8B0000; 
          padding: 40px 30px; 
          background-color: #fff; 
          box-shadow: 0 4px 20px rgba(139, 0, 0, 0.05);
          border-radius: 4px;
        ">
          <!-- Decorative Top Element -->
          <div style="text-align: center; margin-bottom: 30px;">
            <span style="display: inline-block; width: 60px; height: 3px; background-color: #8B0000;"></span>
          </div>
          {{content}}
          <!-- Decorative Bottom Element -->
          <div style="text-align: center; margin-top: 50px;">
             <span style="font-size: 12px; color: #8B0000; letter-spacing: 2px;">❖</span>
          </div>
        </div>
      </td>
    </tr>
  </table>

# Global Styles
container_style: ""

# Elements
# H1: Deep Cinnabar Red, Vertical Layout feel (simulated with spacing)
h1_style: "display: block; font-size: 34px; font-weight: bold; color: #8B0000; text-align: center; margin-bottom: 50px; letter-spacing: 2px; border-bottom: none;"

# H2: Vertical Bar accent
h2_style: "display: block; font-size: 26px; font-weight: bold; color: #8B0000; margin-top: 50px; margin-bottom: 24px; padding-left: 16px; border-left: 4px solid #8B0000; background: transparent;"

# H3: Simple Bold
h3_style: "font-size: 20px; font-weight: bold; color: #5d4037; margin-top: 30px; margin-bottom: 15px;"

# P: Dark Charcoal, High Readability
p_style: "font-size: 17px; line-height: 1.8; color: #2c2c2c; margin-bottom: 24px; text-align: justify;"

# Blockquote: Subtle Background
blockquote_style: "margin: 30px 0; padding: 24px; background-color: #f9f7f2; border-left: 4px solid #8B0000; color: #5d4037; font-style: normal; font-family: 'Kaiti', 'STKaiti', serif;"

# Lists
ul_style: "list-style-type: circle; padding-left: 20px; color: #8B0000; margin-bottom: 24px;"
li_style: "margin-bottom: 10px; color: #2c2c2c; line-height: 1.8;"

# Strong
strong_style: "color: #8B0000; font-weight: bold;"

# Code
pre_style: "background-color: #f5f5f5; padding: 20px; border-radius: 4px; overflow-x: auto; margin: 30px 0; border: 1px solid #e0e0e0;"
code_style: "font-family: monospace; background-color: #eee; padding: 2px 6px; color: #8B0000;"

# Links
link_style: "color: #8B0000; text-decoration: none; border-bottom: 1px solid #8B0000;"

# Images
image_style: "display: block; margin: 40px auto; max-width: 100%; border: none; box-shadow: 0 8px 16px rgba(0,0,0,0.1);"
