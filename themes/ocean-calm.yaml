name: ocean-calm
description: A calm, blue-toned theme for professional and technical content.
author: Antigravity

# Global Styles
body_style: "font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei UI', 'Microsoft YaHei', Arial, sans-serif; font-size: 16px; line-height: 1.8; color: #333333; letter-spacing: 0.05em; text-align: justify;"

# Container Style (WeChat specific wrapper)
container_style: "padding: 20px; background-color: #ffffff;"

# Element Styles
h1_style: "font-size: 24px; font-weight: bold; color: #0f4c75; margin-top: 40px; margin-bottom: 20px; text-align: center; border-bottom: 2px solid #0f4c75; padding-bottom: 10px;"
h2_style: "font-size: 20px; font-weight: bold; color: #3282b8; margin-top: 35px; margin-bottom: 15px; padding-left: 10px; border-left: 4px solid #3282b8; line-height: 1.4;"
h3_style: "font-size: 18px; font-weight: bold; color: #3282b8; margin-top: 25px; margin-bottom: 10px;"

p_style: "margin-bottom: 20px; text-align: justify;"

strong_style: "color: #0f4c75; font-weight: bold;"

blockquote_style: "border-left: 4px solid #bbe1fa; background-color: #f0f8ff; color: #555555; padding: 15px; margin: 20px 0; border-radius: 4px;"

ul_style: "margin-bottom: 20px; padding-left: 20px;"
ol_style: "margin-bottom: 20px; padding-left: 20px;"
li_style: "margin-bottom: 8px;"

# Code Block Styles (WeChat Friendly)
# pre: The container for the code
pre_style: "background-color: #282c34; color: #abb2bf; padding: 15px; border-radius: 8px; overflow-x: auto; margin: 20px 0; font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace; font-size: 14px; line-height: 1.5; -webkit-overflow-scrolling: touch;"

# code: The actual code text
code_style: "font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace; background-color: rgba(27,31,35,0.05); padding: 2px 4px; border-radius: 3px; color: #d63384;"

# Specific style for code INSIDE pre (reset background/padding)
code_block_style: "background-color: transparent; padding: 0; color: inherit; border-radius: 0;"

link_style: "color: #3282b8; text-decoration: none; border-bottom: 1px dashed #3282b8;"

image_style: "display: block; margin: 30px auto; max-width: 100%; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);"
