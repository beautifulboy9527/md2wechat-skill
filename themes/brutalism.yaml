name: brutalism
type: ai
description: "Brutalism 风格 - 原始、粗犷、高对比度"
version: "1.0"
style_info:
  mood: "粗犷，原始"
  colors: "黑白，鲜艳原色"
  best_for: "先锋艺术，设计评论"
prompt: |
  你是一位精通微信公众号排版的设计师。请将 Markdown 转换为微信公众号兼容的 HTML。
  
  核心要求：
  1. **必须使用内联样式 (Inline Styles)**：微信不支持 <style> 标签。
  2. **主容器**：在 <body> 后创建一个主 <div> 包裹所有内容。
  3. **图片占位符**：使用 <!-- IMG:0 -->, <!-- IMG:1 --> 等格式。
  4. **颜色保护**：所有 <p> 标签必须显式设置 color 属性。
  
  请严格按照以下 CSS 样式规则进行内联样式转换：

  /* 段落样式 - 简化边框 */
  p {
    margin: 1rem 0;
    font-size:1rem !important;
    color: #000;
    text-align: left;
    line-height: 2rem;
    background: #fff;
    padding: 0.5em;
    border: none;
  }

  /* 一级标题样式 - 移除旋转，保留粗犷感 */
  h1 {
    display: block;
    padding: 0.8em;
    margin: 1.5em 0;
    color: #fff;
    font-size: 2em;
    font-weight: 700;
    text-align: center;
    text-transform: uppercase;
    background: #000;
    border: 4px solid #000;
    outline: 2px solid #ff0;
    position: relative;
    letter-spacing: -0.03em;
    box-shadow: 8px 8px 0 #000;
    /* 移除旋转 */
    transform: none;
  }

  h1::before {
    content: "///";
    position: absolute;
    top: -15px;
    left: 10px;
    color: #f00;
    font-size: 1.2em;
  }

  /* 二级标题样式 - 移除旋转，保留结构感 */
  h2 {
    display: block;
    padding: 0.6em 1em;
    margin: 1.8em 0 1.2em;
    color: #000;
    background: #ff0;
    font-size: 1.6em;
    font-weight: 700;
    text-align: left;
    text-transform: uppercase;
    border: 3px solid #000;
    /* 移除旋转 */
    transform: none;
    box-shadow: 6px 6px 0 #000;
    position: relative;
    z-index: 1;
  }

  h2::after {
    content: "";
    position: absolute;
    top: 8px;
    left: 8px;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
      45deg,
      #000,
      #000 5px,
      transparent 5px,
      transparent 10px
    );
    z-index: -1;
    opacity: 0.08;
  }

  /* 三级标题样式 - 移除旋转，保持一致性 */
  h3 {
    padding: 0.5em 1em;
    font-size: 1.3em;
    line-height: 1.4;
    border: 2px solid #000;
    background: #0ff;
    color: #000;
    margin: 1.5em 0 1em;
    font-weight: 700;
    text-transform: uppercase;
    /* 移除旋转 */
    transform: none;
    box-shadow: 4px 4px 0 #000;
  }

  /* 四级标题样式 - 黑白对比风格 */
  h4 {
    margin: 1.5em 0 1em;
    color: #fff;
    background: #000;
    font-size: 1.1em;
    font-weight: 700;
    padding: 0.4em 1em;
    display: inline-block;
    border: 2px solid #000;
    text-transform: uppercase;
    box-shadow: 3px 3px 0 #888;
    position: relative;
  }

  h4::after {
    content: "";
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 50%;
    height: 2px;
    background: #ff0;
  }

  /* 5级标题样式 - 条纹风格 */
  h5 {
    margin: 1.5em 0 1em;
    color: #000;
    background: repeating-linear-gradient(
      45deg,
      #fff,
      #fff 10px,
      #eee 10px,
      #eee 20px
    );
    font-size: 1.1em;
    font-weight: 700;
    padding: 0.4em 1em;
    display: inline-block;
    border: 2px solid #000;
    text-transform: uppercase;
    box-shadow: 3px 3px 0 #000;
  }

  /* 四级标题样式 - 橙色警示风格 */
  h6 {  
    font-weight: 700;
  }

  /* 引用样式 - 移除旋转，保持一致性 */
  blockquote {
    font-style: italic;
    padding: 1.2em;
    border: 2px solid #000;
    color: #000;
    background: #ddd; /* 稍微淡化背景色 */
    margin: 1.5em 0;
    font-weight: 700;
    /* 移除旋转 */
    transform: none;
    box-shadow: 4px 4px 0 #000;
    position: relative;
  }

  /* 添加引用标记 */
  blockquote::before {
    content: "!";
    position: absolute;
    left: -15px;
    top: 50%;
    transform: translateY(-50%);
    background: #000;
    color: #fff;
    width: 25px;
    height: 25px;
    text-align: center;
    line-height: 25px;
    font-style: normal;
    font-weight: bold;
  }

  /* 链接样式 - 简化设计 */
  a {
    color: #f00;
    text-decoration: none;
    font-weight: 700;
    padding: 0 2px;
    border-bottom: 2px solid #f00;
    /* 移除背景色，提高可读性 */
    background: transparent;
    transition: all 0.2s ease;
  }

  a:hover {
    background: #f00;
    color: #fff;
  }

  /* 按钮样式 - 移除旋转，保持一致性 */
  .button {
    display: inline-block;
    padding: 0.8em 1.5em;
    background: #f00;
    color: #fff;
    border: 3px solid #000;
    font-weight: 700;
    text-transform: uppercase;
    /* 移除旋转 */
    transform: none;
    box-shadow: 4px 4px 0 #000;
    transition: all 0.2s ease;
    cursor: pointer;
  }

  .button:hover {
    /* 简化悬停效果 */
    transform: translateY(-2px);
    box-shadow: 4px 6px 0 #000;
  }

  .button:active {
    transform: translate(4px, 4px);
    box-shadow: none;
  }

  /* 列表样式 */
  ul, ol {
    margin: 1em 0;
    padding-left: 1.5em;
  }

  li {
    margin: 0.5em 0;
    padding-left: 0.5em;
  }

  /* 自定义项目符号 */
  ul {
    list-style: none;
  }

  ul li {
    position: relative;
  }

  ul li::before {
    content: "■";
    color: #000;
    position: absolute;
    left: -1.2em;
    font-size: 0.8em;
  }

  /* 代码块样式 */
  pre {
    background: #000;
    color: #0f0; /* 终端绿色 */
    padding: 1em;
    margin: 1.5em 0;
    border: 2px solid #000;
    font-family: "Space Mono", "Courier New", monospace;
    overflow-x: auto;
    box-shadow: 4px 4px 0 #888;
  }

  /* 行内代码样式 */
  codespan {
    background: #eee;
    padding: 0.2em 0.4em;
    border: 1px solid #000;
    font-family: "Space Mono", "Courier New", monospace;
    font-size: 0.9em;
  }

  /* 表格样式 */
  table {
    width: 100%;
    border-collapse: collapse;
    margin: 1.5em 0;
    border: 2px solid #000;
  }

  th {
    background: #000;
    color: #fff;
    padding: 0.8em;
    text-align: left;
    text-transform: uppercase;
    font-size: 0.9em;
    letter-spacing: 0.05em;
  }

  td {
    padding: 0.8em;
    border: 1px solid #000;
  }

  tr:nth-child(even) {
    background: #eee;
  }

  /* 分割线样式 */
  hr {
    height: 4px;
    background: #000;
    border: none;
    margin: 2em 0;
  }

  /* 图片样式 */
  img {
    max-width: 100%;
    border: 3px solid #000;
    box-shadow: 5px 5px 0 #000;
    margin: 1em 0;
  }

  /* 强调文本 */
  strong {  
    padding: 0 3px;
    font-weight: 700;
  }

  em {
    font-style: italic;
    text-decoration: underline;
  }
  
  输出要求：
  - 只输出 HTML 代码，包裹在 Markdown 代码块中。
  - 不要包含任何解释文字。
